<!doctype html><html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Private Office</title>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <div id="site-header"></div>
  
<section class="page-hero">
  <div class="container row">
    <div>
      <div class="eyebrow">Get in Touch</div>
      <h1 class="title">Contact Us</h1>
      <p class="lead">Share a brief on your company or project. We’ll respond with next steps.</p>
    </div>
    <div class="ph ph-4x3"></div>
  </div>
</section>
<section>
  <div class="container two-col">
    <form class="card reveal" action="#" method="post" style="display:grid;gap:12px">
      <div style="display:grid;gap:12px;grid-template-columns:1fr 1fr">
        <input required placeholder="Full name" style="height:44px;padding:0 12px;border-radius:8px;border:1px solid #2a2724;background:#0f0d0c;color:#fff">
        <input required type="email" placeholder="Email address" style="height:44px;padding:0 12px;border-radius:8px;border:1px solid #2a2724;background:#0f0d0c;color:#fff">
        <input placeholder="Company" style="grid-column:span 2;height:44px;padding:0 12px;border-radius:8px;border:1px solid #2a2724;background:#0f0d0c;color:#fff">
        <textarea placeholder="Tell us about your project…" rows="6" style="grid-column:span 2;padding:12px;border-radius:8px;border:1px solid #2a2724;background:#0f0d0c;color:#fff"></textarea>
      </div>
      <button class="btn-gold" type="submit">Send Message</button>
    </form>
    <div class="reveal">
      <div class="card">
        <h3>Head Office</h3>
        <p class="muted">Boundary Road, East Legon, Accra, Ghana.</p>
        <p class="muted"><a href="mailto:info@privateofficeofdon.com">info@privateofficeofdon.com</a> • <a href="tel:+233302955470">030 2955 470</a></p>
        <div class="ph ph-4x3"></div>
      </div>
    </div>
  </div>
</section>

  <div id="site-footer"></div>
  <script src="js/include.js"></script>
</body>
</html>
